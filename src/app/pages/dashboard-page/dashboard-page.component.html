<div class="dashboard-page">
  <h1>Dashboard do Gerente</h1>

  <form [formGroup]="productForm" (ngSubmit)="isEditing ? updateProduct() : addProduct()">
    <mat-form-field appearance="outline">
      <mat-label>Nome do Produto</mat-label>
      <input matInput formControlName="name" aria-label="Nome do Produto" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="description" aria-label="Descrição" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Preço</mat-label>
      <input matInput type="number" formControlName="price" aria-label="Preço" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Estoque</mat-label>
      <input matInput type="number" formControlName="stock" aria-label="Estoque" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>URL da Imagem</mat-label>
      <input matInput formControlName="imageUrl" aria-label="URL da Imagem" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">{{ isEditing ? "Atualizar" : "Adicionar" }}</button>
  </form>

  <div class="product-list">
    <div *ngFor="let product of products; trackBy: trackById" class="product-item">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>Preço: {{ product.price | currency }}</p>
      <p>Estoque: {{ product.stock }}</p>
      <button mat-stroked-button color="primary" (click)="editProduct(product)">Editar</button>
      <button mat-stroked-button color="warn" (click)="deleteProduct(product.id)">Remover</button>
    </div>
    <p *ngIf="products.length === 0">Nenhum produto encontrado.</p>
  </div>
</div>
