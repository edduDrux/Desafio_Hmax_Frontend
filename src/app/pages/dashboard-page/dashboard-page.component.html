<div class="dashboard-page">
  <h1>Dashboard do Gerente</h1>

  <form [formGroup]="productForm" (ngSubmit)="isEditing ? updateProduct() : addProduct()">
    <mat-form-field appearance="outline">
      <mat-label>Nome do Produto</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Preço</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Estoque</mat-label>
      <input matInput type="number" formControlName="stock" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>URL da Imagem</mat-label>
      <input matInput formControlName="imageUrl" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="isRemoving">
      {{ buttonText }}
    </button>
  </form>

  <div class="product-list">
    <div *ngFor="let product of products" class="product-item">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>Preço: {{ product.price | currency }}</p>
      <p>Estoque: {{ product.stock }}</p>
      <button mat-stroked-button color="primary" (click)="editProduct(product)">Editar</button>
      <button mat-stroked-button color="warn" (click)="deleteProduct(product.id)">Remover</button>
    </div>
  </div>
</div>
