<div class="product-list-page">
  <h1 class="fade-in">Lista de Produtos</h1>
  <div class="product-list">
    <div *ngFor="let product of products" class="product-item fade-in-delay">
      <img [src]="product.imageUrl" alt="{{ product.name }}" />
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>Pre√ßo: {{ product.price | currency }}</p>
      <p>Estoque: {{ product.stock }}</p>
    </div>
  </div>
</div>
