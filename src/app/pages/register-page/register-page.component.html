<div class="register-page">
  <h1 class="slide-in">Cadastro</h1>
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="slide-in">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tipo de Conta</mat-label>
      <mat-select formControlName="role">
        <mat-option value="client">Cliente</mat-option>
        <mat-option value="manager">Gerente</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Cadastrar</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </form>
</div>
